<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ "font-awesome/css/font-awesome.min.css" | relURL }}">
    <title>{{ .Title }}</title>
</head>
<body>
    <h1>{{ .Title }}</h1>
    {{ range .Pages }}
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <p>{{ .Summary }}</p>
    {{ end }}
</body>
</html>
